<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <section class="flex items-center h-screen max-w-sm mx-auto bg-emerald-50">
        <div class="w-full text-center">
            <img src="./assets/images/logo-green.svg" class="mx-auto mb-8" alt="">
            <h1 class="mb-2 text-2xl font-semibold">Masuk</h1>
            <p class="text-gray-400">Masuk kembali dengan akun anda</p>
            <div class="flex flex-col mx-8 my-6">
                <div class="relative">
                    <input id="my-input-text" type="email" placeholder="Masukkan Email"
                        class="w-full p-3 text-sm text-gray-900 bg-white border border-gray-400 placeholder:text-gray-400 peer rounded-2xl pe-12 ps-12 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" />
                    <div
                        class="absolute inset-y-0 flex items-center text-gray-400 text-icon-md start-0 ps-4 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                        <span class="i-material-symbols-mail"></span>
                    </div>
                </div>
            </div>
            <!-- BTN -->
             <div class="mx-8 mt-10">
                 <button type="button"
                     class="w-full bg-brands-light-green hover:bg-brands-dark-green inline-flex items-center justify-center gap-2 rounded-xl p-2.5 text-sm font-semibold uppercase text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400">
                     <span>Lanjutkan</span>
                     <span class="i-material-symbols-chevron-right-sharp text-icon-md"></span>
                 </button>
                 <span class="block mt-4 text-gray-400">Belum punya akun? <a href="#" class="font-semibold text-brands-light-green hover:text-brands-dark-green">Daftar disini</a></span>
             </div>
        </div>
    </section>
</body>

</html>
