<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../assets/css/main.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
    rel="stylesheet" />
  <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon">
  <title>Register - PIN</title>
</head>

<body>
  <div class="container max-w-[768px]">
    <div class="flex flex-col items-center justify-center p-4 h-dvh bg-green-50">
      <div class="flex flex-col w-full">
        <!-- Ilustrasi -->
        <img src="../assets/images/fingerprint.svg" alt="illustration" class="h-[160px]">
        <!-- ./ Ilustrasi -->
        <!-- Judul -->
        <div class="flex flex-col mt-8 mb-5">
          <h1 class="text-lg font-semibold text-center text-gray-900">Buat 6 Digit</h1>
          <p class="text-xs font-medium text-center text-gray-400">Buatlah 6 Digit PIN untuk masuk lebih aman
          </p>
        </div>
        <!-- ./ Judul -->
        <!-- Form -->
        <form action="#" method="post" class="flex flex-col gap-4">
          <div class="flex flex-col gap-y-1.5">
            <div class="relative">
              <input type="number" placeholder="6 Digit PIN"
                class="w-full p-3 text-sm text-gray-900 bg-white border border-gray-400 placeholder:text-gray400 peer rounded-2xl pe-12 ps-12 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" />
              <div
                class="absolute inset-y-0 flex items-center text-gray-400 text-icon-md start-0 ps-4 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                <span class="i-material-symbols-security-rounded"></span>
              </div>
            </div>
          </div>
          <div class="flex flex-col gap-y-1.5">
            <div class="relative">
              <input type="number" placeholder="Konfirmasi Ulang PIN"
                class="w-full p-3 text-sm text-gray-900 bg-white border border-gray-400 placeholder:text-gray400 peer rounded-2xl pe-12 ps-12 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100" />
              <div
                class="absolute inset-y-0 flex items-center text-gray-400 text-icon-md start-0 ps-4 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900">
                <span class="i-material-symbols-security-rounded"></span>
              </div>
            </div>
          </div>
          <!-- Submit -->
          <button type="button"
            class="bg-brands-light-green hover:bg-brands-dark-green inline-flex items-center justify-center gap-2 rounded-xl p-2.5 text-sm font-semibold uppercase text-white focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400">
            <span><a href="register-email-confirm.html">Lanjutkan</a></span>
            <span class="i-material-symbols-chevron-right-rounded text-icon-md"></span>
          </button>
          <!-- Help -->
          <p class="mt-3 text-xs text-center text-neutral-400">Dengan masuk atau daftar, Anda sudah setuju dengan <a
              href="#"
              class="text-xs font-semibold text-brands-light-green hover:text-brands-light-green/70 focus:outline-none focus:ring-2 focus:ring-green-400">Ketentuan
              Layanan</a>
            dan <a href="#"
              class="text-xs font-semibold text-brands-light-green hover:text-brands-light-green/70 focus:outline-none focus:ring-2 focus:ring-green-400">Kebijakan
              Privasi</a> D-Wallet</p>
          <!-- ./ Help -->
        </form>
        <!-- ./ Form -->
      </div>
    </div>
  </div>
</body>

</html>
