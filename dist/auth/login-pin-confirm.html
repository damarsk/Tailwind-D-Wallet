<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../assets/css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Rose:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Confirm PIN</title>
  </head>

  <body>
    <div class="container max-w-[768px]">
      <div
        class="flex h-dvh flex-col items-center justify-center bg-green-50 p-4"
      >
        <div class="flex w-full flex-col">
          <!-- Ilustrasi -->
          <img
            src="../assets/images/fingerprint.svg"
            alt="illustration"
            class="h-[160px]"
          />
          <!-- ./ Ilustrasi -->
          <!-- Judul -->
          <div class="mb-5 mt-8 flex flex-col">
            <h1 class="text-center text-lg font-semibold text-gray-900">
              Masukkan 6 Digit PIN
            </h1>
            <p class="text-center text-xs font-medium text-gray-400">
              Masukkan 6 Digit PIN yang telah Anda daftarkan sebelumnya
            </p>
          </div>
          <!-- ./ Judul -->
          <!-- Form -->
          <form action="#" method="post" class="flex flex-col gap-4">
            <div class="mb-4 flex flex-col">
              <div class="relative">
                <input
                  type="number"
                  placeholder="6 Digit PIN"
                  class="placeholder:text-gray400 peer w-full rounded-2xl border border-gray-400 bg-white p-3 pe-12 ps-12 text-sm text-gray-900 invalid:bg-red-200 invalid:text-red-900 invalid:caret-red-900 focus:outline-none focus:ring-2 focus:ring-green-400 focus:invalid:ring-red-900 disabled:border-gray-300 disabled:bg-gray-100"
                />
                <div
                  class="absolute inset-y-0 start-0 flex items-center ps-4 text-icon-md text-gray-400 peer-invalid:text-red-400 peer-invalid:peer-focus:text-red-900"
                >
                  <span class="i-material-symbols-security-rounded"></span>
                </div>
              </div>
            </div>
            <!-- Submit -->
            <button
              type="button"
              class="inline-flex items-center justify-center gap-2 rounded-xl bg-brands-light-green p-2.5 text-sm font-semibold uppercase text-white hover:bg-brands-dark-green focus:outline-none focus:ring-2 focus:ring-green-400 disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-gray-400"
            >
              <a href="/dashboard/">Lanjutkan</a>
              <span
                class="i-material-symbols-chevron-right-rounded text-icon-md"
              ></span>
            </button>
          </form>
          <!-- ./ Form -->
          <!-- Help -->
           <a
                href="/auth/login-forgot-pin.html"
                class="text-xs text-center mt-4 font-semibold text-brands-light-green hover:text-brands-light-green/70 focus:outline-none focus:ring-2 focus:ring-green-400"
                >Saya Lupa PIN</a
              >
          <!-- ./ Help -->
        </div>
      </div>
    </div>
  </body>
</html>
